<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="back-bottom">
    </div>
    <div id="back-top">
    </div>

    <div id="cart-holder">
      <div id="cart">
        <div id="cart-header">
          <img id="cart-image" src="./images/bg-pattern-card.svg" alt="">
        </div>

        <div id="avatar-section">
          <div id="profile-image-holder">
            <img src="./images/image-victor.jpg" id="profile-image" alt="">
          </div>
        </div>

        <div id="details-section">
          <h2 id="cart-name">Victor Crest <small id="cart-age">26</small></h2>
          <p id="cart-city">London</p>
        </div>

        <hr id="cart-divider">

        <div id="bottom-bar">
          <div id="bottom-item">
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div id="bottom-item">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div id="bottom-item">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>


      </div>
    </div>
  </main>
</body>

</html>
